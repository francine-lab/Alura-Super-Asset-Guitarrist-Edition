
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo</h1>

        <button onclick="drawCard()" id="btnDraw">Draw Card</button>

        <form id="form">
            <h2>Choose attribute</h2>
            <div class="wrapper">
 
                <div id="scoreboard"></div>
                
                <div id="cards-amount"></div>
                <div id="cards">
                    <div id="player-card" class="card"></div>
                    <div id="computer-card" class="card"></div>
                </div>
                <button class="button-play" type="button" id="btnPlay" onclick="play()"
                    disabled="false">Play</button>
            </div>
            <div id="result"></div>
            <button type="button" id="btnNextRound" onclick="nextRound()" disabled="true">Next
                
                round</button>
        </form>
    </div>
</body>

  <script  src="./script.js"></script>

</body>
</html>
